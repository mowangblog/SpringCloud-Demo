server:
  port: 3344
spring:
  application:
    name:  cloud-config-center #注册进Eureka服务器的微服务名
  cloud:
    config:
      server:
        git:
#          skipSslValidation: true
          uri: git@github.com:mowangblog/SpringCloud-Config.git #GitHub上面的git仓库名字
          ####搜索目录
          search-paths:
            - SpringCloud-Config
      ####读取分支
      label: main

#服务注册到eureka地址
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
